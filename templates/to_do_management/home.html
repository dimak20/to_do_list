{% extends "base.html" %}

{% block content %}
  <h1>Task List<a style="float:right" href="{% url 'management:task-create' %}">+</a></h1>
  {% if task_list %}
    <ul>
      {% for task in task_list %}
        <li><a href="{{ task.get_absolute_url }}">{{ task }}</a></li>
      {% endfor %}
    </ul>
  {% endif %}
{% endblock %}
